@* productform Template File *@
@()(impicit message: MessageProvider)
@main("Product Form") {
  <form action="@controllers.formchapter.routes.ProductController.create()" method="post">
  	<div>
  		<label for="name">Product name</label>
  		<input type="text" name="name" id="name" />
  	</div>
  	<div>
  		<label for="description">Description</label>
  		<textarea name="description" id="description"></textarea>
  	</div>
  	<div>
  		<label for="ean">EAN</label>
  		<input type="text" name="ean" id="ean" />
  	</div>
  	<div>
  		<label for="pieces">Pieces</label>
  		<input type="text" name="pieces" id="pieces" />
  	</div>
  	<div>
  		<label for="active">Active</label>
  		<input type="checkbox" name="active" id="active" />
  	</div>
  	<div class="buttons">
  		<button type="submit">Create Product</button>
  	</div>
  </form>
}
